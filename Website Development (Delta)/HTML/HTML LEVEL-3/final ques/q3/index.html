<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/action">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="Email">Email:</label>
            <input type="text" name="name" id="Email" placeholder="Write your email">
        </div>
        <br>
        Message:
        <div>
            <textarea ></textarea>
        </div>
        <br>
        Rate us our of 5:
        <div>
            <input type="radio" id="rate" name="rate">
            <label for="rate">1</label>
        </div>
        <div>
            <input type="radio" id="rate1" name="rate">
            <label for="rate">2</label>
        </div>
        <div>
            <input type="radio" id="rate2" name="rate">
            <label for="rate">3</label>
        </div>
        <div>
            <input type="radio" id="rate4" name="rate">
            <label for="rate">4</label>
        </div>
        <div>
            <input type="radio" id="rate5" name="rate">
            <label for="rate">5</label>
        </div>
        <br>
        <button>Send your message!</button>
        
    </form>
</body>
</html>
